{% extends 'mainapp/base.html' %}
{% load avatar_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    {% avatar user %}
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            <div class="small"><a href="{% url 'avatar_change' %}">Сменить аватар</a></div>
                        </div>
                    </div>
                </div>

                <form action="{% url 'auth:edit' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                {{ edit_form.as_p }}
                                {{ profile_form.as_p }}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </form>
            </div>

            <button class="btn btn-round form-control last">
                <a href="{% url 'main' %}" class="">
                    на главную
                </a>
            </button>
        </div>
    </div>
{% endblock %}
